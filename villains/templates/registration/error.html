
{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <script>
                    alert('{{ error }}');
                    history.back();
                </script>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <script>
                alert('{{ error }}');
                history.back();
            </script>
        </div>
    {% endfor %}
{% endif %}
